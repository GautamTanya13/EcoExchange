{% extends 'product/base.html' %}
{% load static %}

{% block body %}
<div class="container py-5">
    <div class="bg-light rounded p-4">
        <h1 style="text-align: center" class="display-6 mb-4">Please Select Feedback Type</h1>
        <div style="text-align: center">
            <button class="btn btn-primary me-2" onclick="showFeedbackForm('question')">Question</button>
            <button class="btn btn-primary me-2" onclick="showFeedbackForm('feedback')">Feedback</button>
            <button class="btn btn-primary" onclick="showFeedbackForm('suggestion')">Suggestion</button>
        </div>
    </div>
    <div class="bg-light rounded p-4">
        <h1 class="display-6 mb-4">{{ feedback_type|title }}</h1>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" id="feedback-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_message" class="form-label">Message</label>
                {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script>
function showFeedbackForm(type) {
    window.location.href = '?type=' + type;
}
</script>

{% endblock %}
