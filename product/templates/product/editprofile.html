<h1>Edit Profile</h1>
<form method="post" action="{% url 'dashboard' section='edit_profile'%}">
    {% csrf_token %}
{#    {{ form.as_p }}#}
        <div class="form-group">
        <label for="id_username" class="form-group">First Name:</label>
        <input id="first_name" name="first_name" type="text" class="form-group" value="{{ details.first_name }}" required>
        </div>

        <div class="form-group">
        <label for="id_username">Last Name:</label>
        <input id="last_name" name="last_name" type="text" value="{{ details.last_name }}" required>
        </div>

        <div class="form-group">
        <label for="id_email">Email:</label>
        <input id="email" name="email" type="text" value="{{ details.email }}" required>
        </div>

        <div class="form-group">
        <label for="id_first_name">Mobile:</label>
        <input id="mobile" name="mobile" type="text" value="{{ details.mobile_no }}" required>
        </div>

        <div class="form-group">
        <label for="id_first_name">Address:</label>
        <input id="address" name="address" type="text" value="{{ details.address }}" required>
        </div>

        <button type="submit" class="btn border border-secondary rounded-pill px-3 text-primary">
        <i class="fa fa-edit me-2 text-primary"></i>Save Changes</button>
</form>
