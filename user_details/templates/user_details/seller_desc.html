{% extends 'product/base.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h1>Seller Information</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ seller.username }}</h5>
            <p class="card-text">
                <strong>Address:</strong> {{ seller.address }}<br>
                <strong>City:</strong> {{ seller.city }}<br>
                <strong>Mobile Number:</strong> {{ seller.mobile_no }}<br>
                <strong>Country:</strong> {{ seller.country }}<br>
            </p>
        </div>
    </div>
</div>
{% endblock %}
