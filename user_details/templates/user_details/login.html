{% extends 'product/base.html' %}
{% load static %}
{% block body %}


 <form method="post" action="{% url 'login_details' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
{% endblock %}
