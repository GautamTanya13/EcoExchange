{% extends 'product/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6 offset-sm-3">
                <h3>Reset Password</h3>
                <hr>
                <form action="{% url 'user_details:password_reset' %}" method="post" novalidate class="shadow p-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary mt-4" value="Reset Password">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
